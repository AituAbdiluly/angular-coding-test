<div class="app-calculator shadow-none p-5 mb-5 bg-light rounded">
  <app-alert [errMessage]="errMessage"></app-alert>

  <div class="result text-center mb-5">
    <span class="h1">Result: {{result}}</span>
  </div>

  <div class="app-calculator__form">
    <form class=".form form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <input
          type="text"
          class="form-control"
          id="expression"
          placeholder="Example: 1+1, 20-1"
          [value]="expression"
          (input)="changeHandler($event)"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2" (click)="calculate()">
        Calculate!
      </button>
    </form>
  </div>
</div>
